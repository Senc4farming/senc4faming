<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{aimodels.query.title}"></title>
</head>
<body>
    <div layout:fragment="cabecera">
        <h1 th:text ="#{aimodels.query.title}"></h1>
    </div>
    <div layout:fragment="contenido">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div id = "card" class="row justify-content-center">


                                <form class="mx-1 mx-md-4"  role="form"   th:object="${datos} " method="post">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="id" maxlength="50" hidden="true"  th:field="${datos.reference}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="pointid" th:text="#{aimodels.query.pointid}"></label>
                                                    <input type="number" id="pointid" maxlength="20" placeholder="12341" th:field="${datos.point_id}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="dateIni" th:text="#{filtrolistararchivos.field.dateIni}"></label>
                                                    <input type="text" id="dateIni" maxlength="20"  placeholder="DD/MM/YY" th:field="${datos.fechaIni}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="dateFin" th:text="#{filtrolistararchivos.field.dateFin}"></label>
                                                    <input type="text" id="dateFin"  maxlength="20" placeholder="DD/MM/YY" th:field="${datos.fechaFin}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="cloudcover" th:text="#{filtrolistararchivos.field.cloudCover}"></label>
                                                    <input type="text" id="cloudcover"    placeholder="10" th:field="${datos.cloudcover}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="longitude" th:text="#{aimodels.query.longitude}"></label>
                                                    <input type="text" id="longitude"  placeholder="-7.630849544"  th:field="${datos.longitude}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="latitude" th:text="#{aimodels.query.latitude}"></label>
                                                    <input type="text" id="latitude"  placeholder="18.70546324"  th:field="${datos.latitude}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-8">
                                                <label for="aimodel" th:text="#{aimodels.query.modelexec}"></label>
                                                <textarea class="form-control" id="aimodel" rows="1"
                                                          name="code"
                                                          readonly="readonly"
                                                          th:field="${datos.reference}"
                                                ></textarea>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-8">
                                                <div class="form-outline w-100 mb-8">
                                                     <textarea class="form-control" id="description" rows="5"
                                                               name="code"
                                                               placeholder="SOC" th:field="${datos.soc}"
                                                               ></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"  id = "query" class="btn btn-success btn-lg" th:text="#{btn.query}"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="turorial">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let steps = [{
                    title: "WALGREEN",
                    intro: "Welcome Query SOC tutorial page."
                },
                    {
                        element: '#card',
                        intro: "In this section user set up all parameters."
                    },
                    {
                        element: '#pointid',
                        intro: "Point id reference."
                    },
                    {
                        element: '#dateIni',
                        intro: "Initial date for training period."
                    },
                    {
                        element: '#dateFin',
                        intro: "End date for training period."
                    },
                    {
                        element: '#cloud',
                        intro: "Write max cloud cover to be considered in the reflectance vectors. "
                    },
                    {
                        element: '#longitude',
                        intro: "Here write polygon following format instructions. "
                    },
                    {
                        element: '#latitude',
                        intro: "Here write polygon following format instructions. "
                    }
                    ,
                    {
                        element: '#query',
                        intro: "Now launch query you will get a SOC value. "
                    }
                ];

                document.getElementById('inicio_tutorial').addEventListener('click', function () {
                    this.style.animation = "none";
                    introJs().setOptions({
                        steps: steps,
                        'nextLabel': "Next",
                        'prevLabel': "Previous",
                        'doneLabel': "Done",
                    }).start();
                });
            });

        </script>
    </div>
</body>
</html>
