<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lucas2018.search.title}"></title>
</head>
<body>
    <div layout:fragment="cabecera">
        <h1 th:text ="#{lucas2018.search.title}"></h1>
    </div>
    <div layout:fragment="contenido">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">


                                <form class="mx-1 mx-md-4"  role="form"  th:action="@{/api/lucas/lucas2018list}" th:object="${datos} " method="post">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-8">
                                                <div class="form-outline w-100 mb-8">
                                                     <textarea class="form-control" id="description" rows="5"
                                                               name="Polygon"
                                                               th:field="${datos.polygon}"
                                                               placeholder="Coordinates format is lat<space>long,lat<space>long,,,,,,,,,lat<space>long"
                                                               required="required"
                                                     ></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"
                                                    id="search"
                                                    class="btn btn-success btn-lg" th:text="#{btn.buscar}"
                                                   ></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="turorial">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let steps = [{
                    title: "WALGREEN",
                    intro: "Welcome Lucas query tutorial page."
                },
                   {
                        element: '#coords',
                        intro: "Here write polygon following format instructions. "
                    }
                   ,
                    {
                        element: '#search',
                        intro: "Now launch query you will get a list of lucas points. "
                    }
                ];

                document.getElementById('inicio_tutorial').addEventListener('click', function () {
                    this.style.animation = "none";
                    introJs().setOptions({
                        steps: steps,
                        'nextLabel': "Next",
                        'prevLabel': "Previous",
                        'doneLabel': "Done",
                    }).start();
                });
            });

        </script>
    </div>
</body>
</html>
