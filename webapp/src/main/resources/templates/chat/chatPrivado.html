<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>ChatAdmin</title>
</head>
<body>

<div layout:fragment="cabecera">
    <div class="pagetitle">
        <h1>Chat Privado</h1>
    </div><!-- End Page Title -->
    <noscript>
        <h2 style="color: #ff0000">
            Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript
            and reload this page!
        </h2>
    </noscript>
    </div>
    <div layout:fragment="contenido">
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <a id="connect" class="btn btn-primary"  >Connect</a>
                        <a id="disconnect" class="btn btn-danger"  disabled="disabled">Disconnect</a>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div id="formMensaje" class="col-md-9">
                    <div class="form-group">
                        <h2>Env√≠o de mensajes privados</h2>
                        <br><br>
                        <div class="card">
                            <div class="card-body">
                                <label th:text="#{chat.nombreDestino}" for="namePrivate"></label>
                                <input type="text" id="namePrivate" class="form-control" placeholder="email del usuario destino">
                                <label th:text="#{chat.mensaje}" for="msgTxt"></label>
                                <input type="text" id="msgTxt" class="form-control" placeholder="Escribe tu mensaje">
                                <input name="userID" type="hidden" th:value="${logeduser}" id="userID" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <button th:text="#{chat.boton.enviar}" id="sendPrivate" class="btn btn-primary">ENVIAR</button>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Mensajes</th>
                        </tr>
                        </thead>
                        <tbody id="greetings"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
