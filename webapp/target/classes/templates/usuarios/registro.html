<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
</head>
<body>
    <div layout:fragment="cabecera">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{registro.subtitle}"></p>
    </div>
    <div layout:fragment="contenido">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div th:class="#{estilo.pantalladatosderecha}">
                                        <form class="mx-1 mx-md-4"  role="form" th:action="@{/usuarios/registro}" th:object="${datosUsuario} " method="post">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="username" class="form-control"  maxlength="30" th:field="${datosUsuario.nombreUsuario}"/>
                                                    <label class="form-label" for="username" th:text="#{registro.username}">Nombre usuario</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="email" class="form-control"  maxlength="50" th:field="${datosUsuario.email}"/>
                                                    <label class="form-label" for="email">Email</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" class="form-control" maxlength="30" th:field="${datosUsuario.password}" />
                                                    <label class="form-label" for="password" th:text="#{registro.password}"></label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4" th:switch="#{principal.lang}">
                                                <div class="form-outline flex-fill mb-0" th:case="'en'">
                                                    <label for="roles"  class="form-label mt-2 mb-1" th:text="Roles"></label>
                                                    <select th:field="*{roles}" class="form-control"  id="roles" >
                                                        <option value="" th:disabled="disabled" th:selected="selected"  th:text="#{grupos.selectonitem}">

                                                        </option>
                                                        <th:block th:each="roleitem: ${listaRoles}" >
                                                            <option th:value="${roleitem.id}" th:text="${roleitem.roleName_en}"></option>
                                                        </th:block>

                                                    </select>
                                                </div>
                                                <div class="form-outline flex-fill mb-0" th:case="'es'">
                                                    <label for="roles"  class="form-label mt-2 mb-1" th:text="Roles"></label>
                                                    <select th:field="*{roles}" class="form-control"  id="roles" >
                                                        <option value="" th:disabled="disabled" th:selected="selected"  th:text="#{grupos.selectonitem}">

                                                        </option>
                                                        <th:block th:each="roleitem: ${listaRoles}" >
                                                            <option th:value="${roleitem.id}" th:text="${roleitem.roleName_es}"></option>
                                                        </th:block>

                                                    </select>
                                                </div>
                                                <div class="form-outline flex-fill mb-0" th:case="'fr'">
                                                    <label for="roles"  class="form-label mt-2 mb-1" th:text="Roles"></label>
                                                    <select th:field="*{roles}" class="form-control"  id="roles" >
                                                        <option value="" th:disabled="disabled" th:selected="selected"  th:text="#{grupos.selectonitem}">

                                                        </option>
                                                        <th:block th:each="roleitem: ${listaRoles}" >
                                                            <option th:value="${roleitem.id}" th:text="${roleitem.roleName_fr}"></option>
                                                        </th:block>

                                                    </select>
                                                </div>
                                            </div>


                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <div class="row">
                                                    <button id="submitbtn" type="submit"  class="btn btn-success btn-lg" th:text="#{registro.registeruser}">Registrar usuario</button>
                                                </div>

                                            </div>
                                            <!--div class="form-check d-flex justify-content-center mb-5">
                                                <label class="form-check-label" >
                                                    In case you need to create a group , please contact administrator
                                                </label>

                                            </div-->
                                            <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                                        </form>

                                    </div>
                                    <div th:class="#{estilo.pantalladatosizquierda}">
                                        <img  th:src="@{/img/logogrande.png}"
                                             class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <div layout:fragment="turorial">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let steps = [{
                    title: "WALGREEN",
                    intro: "Welcome to register users tutorial page."
                },
                    {
                        element: '#username',
                        intro: "Enter user name."
                    },
                    {
                        element: '#email',
                        intro: "Enter email, it will be used for login."
                    },
                    {
                        element: '#password',
                        intro: "Remember, The password must have 8 or more characters, an uppercase letter, a number, and a punctuation mark."
                    },
                    {
                        element: '#roles',
                        intro: "Select role."
                    },
                    {
                        element: '#submitbtn',
                        intro: "Push button to register user."
                    }
                ];

                document.getElementById('inicio_tutorial').addEventListener('click', function () {
                    this.style.animation = "none";
                    introJs().setOptions({
                        steps: steps,
                        'nextLabel': "Next",
                        'prevLabel': "Previous",
                        'doneLabel': "Done",
                    }).start();
                });
            });

        </script>
    </div>

</body>
</html>
