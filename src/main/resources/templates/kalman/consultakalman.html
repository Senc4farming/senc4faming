<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{api.kalman.title}"></title>
</head>
<body>
    <div layout:fragment="cabecera">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{api.kalman.title}"></p>
    </div>
    <div layout:fragment="contenido">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">


                                <form class="mx-1 mx-md-4"  role="form"  th:object="${filtro} " method="post">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="reference" th:text="#{api.kalman.origin}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="origin" class="form-control"  maxlength="30" th:field="${filtro.origin}" readonly/>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="pointid" th:text="#{api.kalman.pointid}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="number" id="csvid" class="form-control"  hidden="true" maxlength="30" th:field="${filtro.csvid}"/>
                                                    <input type="number" id="numberOfGeeImages" class="form-control"  hidden="true"  th:field="${filtro.numberOfGeeImages}"/>
                                                    <input type="number" id="id" class="form-control"  hidden="true"  th:field="${filtro.id}"/>
                                                    <input type="text" id="path" class="form-control"  hidden="true"  th:field="${filtro.path}"/>
                                                    <input type="text" id="reference" class="form-control"  hidden="true"  th:field="${filtro.reference}"/>
                                                    <input type="text" id="dirstr" class="form-control"  hidden="true"  th:field="${filtro.dirstr}"/>
                                                    <input type="number" id="userid" class="form-control"  hidden="true"  th:field="${filtro.userid}"/>
                                                    <input type="text" id="pointid" class="form-control"  th:field="${filtro.pointid}" readonly/>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="kalmanpred" th:text="#{api.kalman.kalmanpred}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="kalmanpred" class="form-control"  maxlength="30" th:field="${filtro.kalmanpred}" readonly/>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="satellite" th:text="#{api.kalman.satellite}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="satellite" class="form-control"  maxlength="30" th:field="${filtro.satellite}" readonly/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <!--div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="reference" th:text="#{api.kalman.reference}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="reference" class="form-control"  maxlength="30" th:field="${filtro.reference}"/>
                                                </div>
                                            </div-->
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="offset" th:text="#{api.kalman.offset}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="number" id="offset" class="form-control"   th:field="${filtro.offset}"/>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="cloudcover" th:text="#{api.kalman.cloudcover}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="number" id="cloudcover" class="form-control"  th:field="${filtro.cloudCover}"/>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="numDaysSerie" th:text="#{api.kalman.numDaysSerie}"></label>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="number" id="numDaysSerie" class="form-control"  th:field="${filtro.numDaysSerie}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                            <div class="d-flex justify-content-center">
                                                    <button type="submit"  class="btn btn-success btn-lg"
                                                            th:text="#{btn.lanzar}">
                                                    </button>
                                            </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
