<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout_images1_zoom}">
    <head>
        <meta charset="UTF-8">
        <title>Tiff viewer</title>
    </head>
    <body >
        <div layout:fragment="cabecera">
            <h1>Tiff viewer</h1>
        </div>
        <div layout:fragment="contenido">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                        <div class="row">
                                            <div class="col">
                                                <input th:hidden="true" id="file" th:value= "${imageauto}">
                                                <input th:hidden="true" id="minlong" th:value= "${minlong}">
                                                <input th:hidden="true" id="minlat" th:value= "${minlat}">
                                                <input th:hidden="true" id="maxlong" th:value= "${maxlong}">
                                                <input th:hidden="true" id="maxlat" th:value= "${maxlat}">
                                                <input th:hidden="true" id="polygon" th:value= "${polygon}">

                                                <!--button  id = "clearcanvas" onclick="clearcanvas()">Clear</button-->
                                                <!--button  id = "addpolygon"  onclick="add_polygon()" >Show polygon </button-->
                                                <form action="#" th:action="@{/}" >
                                                    <button type="submit" th:value="#{btn.volver}"
                                                            th:text="#{btn.volver}"
                                                            class="btn btn-success"
                                                            th:formaction="'/api/lucas/lucas2018Search'"
                                                            th:method="get"></button>
                                                </form>
                                                <!--button onClick="add_polygon_aux()">Show polygon aux</button-->
                                                <div>
                                                    <label for="minlongval">Min  longitude</label>
                                                    <br>
                                                    <textarea disabled="true"  id ="minlongval" th:text="${minlong}" rows="1"></textarea>
                                                </div>
                                                <div>
                                                    <label for="maxlongval">Max  longigude</label>
                                                    <br>
                                                    <textarea disabled="true"  id="maxlongval" th:text="${maxlong}" rows="1"></textarea>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div>
                                                    <label for="minlatval">Min  latitude</label>
                                                    <br>
                                                    <textarea disabled="true" id = "minlatval" th:text="${minlat}" rows="1"></textarea>
                                                </div>
                                                <div>
                                                    <label for="maxlatval">Max latitude</label>
                                                    <br>
                                                    <textarea disabled="true" id= "maxlatval" th:text="${maxlat}" rows="1"></textarea>
                                                </div>
                                            </div>
                                            <!--div class="col">
                                                <div class="d-flex flex-row align-items-center mb-8">
                                                    <div class="form-outline w-100 mb-8">
                                                 <textarea class="form-control" id="coordinates" rows="5"
                                                           cols="10"
                                                           name="code"
                                                           placeholder="Code" th:field="${polygon}"
                                                           required="required"></textarea>
                                                    </div>
                                                </div>
                                            </div-->
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="turorial">
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    let steps = [{
                        title: "WALGREEN",
                        intro: "Welcome to Tiff viewer  tutorial page."
                    },
                        {
                            element: '#card',
                            intro: "On this card are shown the query parameters. Min and Max longitude, Min and Max latitude and the polygon used in the query. "
                        },
                        {
                            element: '#downloadimg',
                            intro: "This link let users download tiff file."
                        },
                        {
                            element: '#canvastiff',
                            intro: "On this area is shown tiff file. When users moves mouse over it longitude and latitude are shown."
                        }
                    ];

                    document.getElementById('inicio_tutorial').addEventListener('click', function () {
                        this.style.animation = "none";
                        introJs().setOptions({
                            steps: steps,
                            'nextLabel': "Next",
                            'prevLabel': "Previous",
                            'doneLabel': "Done",
                        }).start();
                    });
                });

            </script>
        </div>
    </body>
</html>
