<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Upload csv with SOC data</title>
</head>
<body>
    <div layout:fragment="cabecera">
        <h1>Uploading files</h1>
    </div>
    <div layout:fragment="contenido">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <form class="mx-1 mx-md-4"  role="form" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <h2>Select csv file</h2>
                                                        <br>
                                                        <input  class="btn  btn-success "  type="file" id="file" name="file">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div id="files" class="d-flex flex-row align-items-center mb-8">
                                                    <div th:if="${files != null}">
                                                        <h2>User csv files</h2>
                                                        <ul>
                                                            <th:block th:object="${files}">
                                                                <li th:each="item : ${files}" th:text="${item}"></li>
                                                            </th:block>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div  id="formato" class="row justify-content-center">
                                                <h2>KML format</h2>
                                                    <img  th:src="@{/img/formatokml.png}"
                                                          class="img-fluid" alt="logo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <br>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <div class = "col-md-6">
                                                <button type="submit" id="submit" class="btn btn-success btn-lg" th:text="#{btn.submit}"></button>
                                            </div>

                                            <div class = "col-md-6">
                                                <button type="submit"  id="show" class="btn btn-success btn-lg" >Show on map</button>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="alert" th:if="${message}" th:text="${message}"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="turorial">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let steps = [{
                    title: "WALGREEN",
                    intro: "Welcome upload kml files tutorial page."
                },
                    {
                        element: '#file',
                        intro: "Select a file with extension KML."
                    },
                    {
                        element: '#files',
                        intro: "Uploaded files will be shown in this area."
                    },
                    {
                        element: '#formato',
                        intro: "Here is an example of kml file."
                    },
                    {
                        element: '#submit',
                        intro: "Push submit button to upload file."
                    },
                    {
                        element: '#show',
                        intro: "Push show on map button to view file in a map."
                    }
                ];

                document.getElementById('inicio_tutorial').addEventListener('click', function () {
                    this.style.animation = "none";
                    introJs().setOptions({
                        steps: steps,
                        'nextLabel': "Next",
                        'prevLabel': "Previous",
                        'doneLabel': "Done",
                    }).start();
                });
            });

        </script>
    </div>
</body>
</html>
