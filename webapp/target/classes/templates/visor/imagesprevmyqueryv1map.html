<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout_images_openlayer_zoom_final_upload_v1}">
    <head>
        <meta charset="UTF-8">
        <title>Tiff viewer</title>
    </head>
    <body >
        <div layout:fragment="cabecera">
            <h1>Map viewer</h1>
        </div>
        <div layout:fragment="contenido">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div id="card" class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="row">
                                        <div class="col-4">
                                            <input th:hidden="true" id="file" th:value= "${image}">
                                            <input th:hidden="true" id="minlong" th:value= "${minlong}">
                                            <input th:hidden="true" id="minlat" th:value= "${minlat}">
                                            <input th:hidden="true" id="maxlong" th:value= "${maxlong}">
                                            <input th:hidden="true" id="maxlat" th:value= "${maxlat}">
                                            <input th:hidden="true" id="polygon" th:value= "${polygon}">
                                            <input th:hidden="true" id="long" th:value= "${minlong}">
                                            <input th:hidden="true" id="lat" th:value= "${minlat}">
                                            <button  id = "clearcanvas"  class="btn btn-success btn-sm" >Clear</button>
                                            <button  id = "showpolygon"   class="btn btn-success btn-sm"  >Show polygon </button>
                                            <!--button onClick="add_polygon_aux()">Show polygon aux</button-->
                                        </div>
                                        <div class="col-8">
                                            <div class="d-flex flex-row align-items-center mb-8">
                                                <div class="form-outline w-100 mb-8">
                                                    <label >Polygon</label>
                                             <textarea class="form-control" id="coordinates" rows="5"
                                                       cols="10"
                                                       name="Polygon"
                                                       th:text="${polygon}"
                                                       placeholder="Polygon"
                                                       required="required"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <form action="#" th:action="@{/}" >
                                        <button type="submit" th:value="#{btn.volver}"
                                                class="btn btn-success btn-sm"
                                                th:text="#{btn.volver}"
                                                th:formaction="'/filtrolistararchivos'"
                                                th:method="get"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="turorial">
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    let steps = [{
                        title: "WALGREEN",
                        intro: "Welcome to Map  viewer  tutorial page."
                    },
                        {
                            element: '#card',
                            intro: "On this card are shown the query parameters. Min and Max longitude, Min and Max latitude and the polygon used in the query. "
                        },
                        {
                            element: '#showpolygon',
                            intro: "This button draws polygon into the image."
                        },
                        {
                            element: '#clearcanvas',
                            intro: "This button reset to its initial state. "
                        },
                        {
                            element: '#map',
                            intro: "A map is shown letting user zoom in and out,get latitude and longitude, and locate the polygon used to query tiff files."
                        },
                        {
                            element: '#type',
                            intro: "User can draw lines, polygons, circles and point over the map."
                        }
                    ];

                    document.getElementById('inicio_tutorial').addEventListener('click', function () {
                        this.style.animation = "none";
                        introJs().setOptions({
                            steps: steps,
                            'nextLabel': "Next",
                            'prevLabel': "Previous",
                            'doneLabel': "Done",
                        }).start();
                    });
                });

            </script>
        </div>
    </body>
</html>
